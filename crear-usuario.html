<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./js/bootstrap.min.js">
    <link rel="stylesheet" href="style-crear-editar.css">
    <title>Crear usuario</title>
</head>
<body>
  <!--Div formulario/botones-->
  <div id="form-crear-editar">
    <!--Formulario crear usuarios-->
    <h1 class="text-center" id="text-editar-usuario">Crear Usuario</h1>
    <form id="form-users" class="row g-3 justify-content-center">
        <div class="col-auto">
          <label for="inputPassword2" class="visually-hidden">Nombre</label>
          <input type="text"  name="name" class="form-control" id="inputPassword2" placeholder="Nombre">
        </div>
        <div class="col-auto">
            <label for="inputPassword2" class="visually-hidden">Apellido</label>
            <input type="text" name="lastname" class="form-control" id="inputPassword2" placeholder="Apellido">
          </div>
          <div class="col-auto">
            <label for="inputPassword2" class="visually-hidden">Usuario</label>
            <input type="text" name="user" class="form-control" id="inputPassword2" placeholder="Usuario">
          </div>
          <div class="col-auto">
            <label for="inputPassword2" class="visually-hidden">Password</label>
            <input type="password" name="password" class="form-control" id="inputPassword2" placeholder="Password">
          </div>
      </form>
      <!--Fin Formulario crear usuarios-->

      <!--Boton Crear y cancelar-->
      <div class="vstack gap-2 col-md-5 mx-auto" id="buttons-save-cancel">
        <a href=""><input type="submit" class="btn btn-outline-success" value="Crear usuario"></a>
        <a href=""><button type="button" class="btn btn-outline-danger">Cancelar</button></a>
      </div>
      <!--Fin Boton Crear y cancelar-->
    </div>
    <!--Fin Div formulario/botones-->
</body>
</html>
